                ],
                answer: "Stipends to government pensioners"
            },
            {
                question: "What is NOT grounds for review of order by Certificate Officer?",
                options: [
                    "Mistake in certificate",
                    "Mistake in proceedings",
                    "Review without notice to interested parties",
                    "Error in process"
                ],
                answer: "Review without notice to interested parties"
            },
            {
                question: "Application to set aside a sale on ground of non-service of notice or irregularity must be made within:",
                options: [
                    "30 days",
                    "90 days",
                    "60 days",
                    "7 days"
                ],
                answer: "60 days"
            },
            {
                question: "Orders granting/disallowing claims to property in execution can be challenged by:",
                options: [
                    "Appeal to Commissioner",
                    "Suit in Civil Court",
                    "No challenge possible",
                    "Application to Collector"
                ],
                answer: "Suit in Civil Court"
            },
            {
                question: "In execution, which costs are recoverable?",
                options: [
                    "Only process charges",
                    "Interest, costs, charges as listed in Section 17",
                    "No costs",
                    "Only interest"
                ],
                answer: "Interest, costs, charges as listed in Section 17"
            },
            {
                question: "Appeals against Certificate Officer orders (not being Collector) are made to:",
                options: [
                    "Collector",
                    "Board of Revenue",
                    "State Government",
                    "Civil Court"
                ],
                answer: "Collector"
            },
            {
                question: "Applicability of Act to suits, appeals under Limitation Act:",
                options: [
                    "Sections 6-9 of Limitation Act apply",
                    "Sections 6-9 do NOT apply",
                    "All Limitation Act applies",
                    "Not specified"
                ],
                answer: "Sections 6-9 do NOT apply"
            },
            {
                question: "What must a certificate debtor do to have a sale set aside under irregularity or lack of notice?",
                options: [
                    "Prove substantial injury",
                    "Pay amount found due before order",
                    "Apply within 60 days",
                    "All of the above"
                ],
                answer: "All of the above"
            },
            {
                question: "Who orders the release of a certificate debtor from arrest on grounds of ill health?",
                options: [
                    "Collector or Certificate Officer",
                    "Civil Court alone",
                    "State Government",
                    "Police"
                ],
                answer: "Collector or Certificate Officer"
            },
            {
                question: "Which officer may be empowered to authorize ministerial officers for documents?",
                options: [
                    "Certificate Officer",
                    "Commissioner",
                    "Collector",
                    "State Government"
                ],
                answer: "State Government"
            },
            {
                question: "All certificate officers (not Collectors), Assistant Collectors, and Deputy Collectors are subject to:",
                options: [
                    "Board of Revenue",
                    "Collector's general supervision",
                    "State Government only",
                    "None"
                ],
                answer: "Collector's general supervision"
            },
            {
                question: "In execution, debts owed to certificate debtor can be attached unless:",
                options: [
                    "Excluded by law",
                    "Are stipends and gratuities as per Act",
                    "Debtor is government official",
                    "Debtor protests"
                ],
                answer: "Are stipends and gratuities as per Act"
            },
            {
                question: "What is one result of not serving notice as per Section 7?",
                options: [
                    "Sale is voidable by suit within 1 year after possession",
                    "No effect on sale",
                    "Certificate cancelled",
                    "None"
                ],
                answer: "Sale is voidable by suit within 1 year after possession"
            },
            {
                question: "Person other than certificate debtor removed from possession by purchaser may:",
                options: [
                    "Seek restoration from Certificate Officer",
                    "Not seek remedy",
                    "Appeal to High Court",
                    "Request police only"
                ],
                answer: "Seek restoration from Certificate Officer"
            },
            {
                question: "Orders regarding possession passed by Certificate Officer are:",
                options: [
                    "Final but subject to suit in Civil Court",
                    "Never conclusive",
                    "Automatically reversed after 3 months",
                    "Not legally binding"
                ],
                answer: "Final but subject to suit in Civil Court"
            },
            {
                question: "Attachment of salary of public officers is permitted only:",
                options: [
                    "As per scales and exemptions in the Act",
                    "Without restriction",
                    "With High Court permission",
                    "After 12 months of default"
                ],
                answer: "As per scales and exemptions in the Act"
            },
            {
                question: "If the certificate is executed against the legal representative of a deceased debtor, liability is:",
                options: [
                    "Only to extent of property received from deceased not duly disposed of",
                    "Unlimited",
                    "Absent",
                    "As per demand in certificate"
                ],
                answer: "Only to extent of property received from deceased not duly disposed of"
            }
        ];

        // Get DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const quizCompletedScreen = document.getElementById('quiz-completed-screen');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const resultMessage = document.getElementById('result-message');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const finalScore = document.getElementById('final-score');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let showResult = false;

        /**
         * Renders the current question and its options.
         */
        function renderQuestion() {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${quizQuestions.length}`;
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = ''; // Clear previous options
            resultMessage.classList.add('hidden'); // Hide result message
            nextQuestionBtn.disabled = true; // Disable next button initially
            nextQuestionBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            nextQuestionBtn.classList.add('bg-blue-400', 'cursor-not-allowed');
            selectedAnswer = null;
            showResult = false;

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add(
                    'w-full', 'text-left', 'p-3', 'rounded-md', 'border-2', 'transition-all', 'duration-200',
                    'bg-gray-50', 'border-gray-300', 'hover:bg-gray-100', 'cursor-pointer', 'font-medium', 'text-gray-800'
                );
                button.onclick = () => handleAnswerSelect(option, button);
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Handles the selection of an answer.
         * @param {string} option - The selected answer option.
         * @param {HTMLElement} clickedButton - The button element that was clicked.
         */
        function handleAnswerSelect(option, clickedButton) {
            if (showResult) return; // Prevent multiple selections

            selectedAnswer = option;
            showResult = true;
            nextQuestionBtn.disabled = false; // Enable next button
            nextQuestionBtn.classList.remove('bg-blue-400', 'cursor-not-allowed');
            nextQuestionBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');

            // Disable all option buttons after selection
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                button.classList.remove('hover:bg-gray-100', 'cursor-pointer');
                button.classList.add('cursor-not-allowed');
            });

            // Show result message and apply styling
            resultMessage.classList.remove('hidden');
            if (selectedAnswer === quizQuestions[currentQuestionIndex].answer) {
                score++;
                resultMessage.classList.remove('bg-red-100', 'text-red-700');
                resultMessage.classList.add('bg-green-100', 'text-green-700');
                resultMessage.textContent = 'Correct!';
                clickedButton.classList.remove('bg-gray-50', 'border-gray-300');
                clickedButton.classList.add('bg-green-200', 'border-green-500');
            } else {
                resultMessage.classList.remove('bg-green-100', 'text-green-700');
                resultMessage.classList.add('bg-red-100', 'text-red-700');
                resultMessage.textContent = `Incorrect. The correct answer was: ${quizQuestions[currentQuestionIndex].answer}`;
                clickedButton.classList.remove('bg-gray-50', 'border-gray-300');
                clickedButton.classList.add('bg-red-200', 'border-red-500');

                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === quizQuestions[currentQuestionIndex].answer) {
                        button.classList.remove('bg-gray-50', 'border-gray-300');
                        button.classList.add('border-green-500', 'bg-green-100');
                    }
                });
            }

            // Update button text for "Finish Quiz" if it's the last question
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextQuestionBtn.textContent = 'Finish Quiz';
            }
        }

        /**
         * Navigates to the next question or finishes the quiz.
         */
        function handleNextQuestion() {
            if (currentQuestionIndex < quizQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showQuizCompletedScreen();
            }
        }

        /**
         * Displays the quiz completed screen with the final score.
         */
        function showQuizCompletedScreen() {
            quizContainer.classList.add('hidden');
            quizCompletedScreen.classList.remove('hidden');
            finalScore.textContent = `You scored ${score} out of ${quizQuestions.length} questions.`;
        }

        /**
         * Restarts the quiz from the beginning.
         */
        function handleRestartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            showResult = false;
            quizCompletedScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            nextQuestionBtn.textContent = 'Next Question'; // Reset button text
            renderQuestion();
        }

        // Event listeners
        nextQuestionBtn.addEventListener('click', handleNextQuestion);
        restartQuizBtn.addEventListener('click', handleRestartQuiz);

        // Initial render when the page loads
        window.onload = renderQuestion;
    </script>
